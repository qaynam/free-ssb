<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%sveltekit.assets%/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%sveltekit.assets%/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%sveltekit.assets%/favicons/favicon-16x16.png"
    />

    <meta name="viewport" content="width=device-width" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="%sveltekit.theme_color%" />
    <link rel="manifest" href="%sveltekit.assets%/pwa/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/pwa/icon-192x192.png" size="192x192" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div class="flex flex-col h-full min-h-screen">%sveltekit.body%</div>
  </body>
</html>
